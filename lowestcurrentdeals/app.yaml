application: lowestcurrentdeals
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /assets
  static_dir: assets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app
  login: required
  auth_fail_action: redirect


libraries:
- name: lxml
  version: "latest"
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
